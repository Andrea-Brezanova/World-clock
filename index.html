<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js" />
    <link rel="stylesheet" href="style.css">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <select name="city" id="cities">
            <option value="America/Mexico">Cancun</option>
            <option value="America/Mexico">Cancun</option>
            <option value="America/Peru">Lima</option>
            <option value="Asia/Bali">Bali</option>
            <option value="Pacific/Japan">Tokyo</option>
            <option value="Europe/Germany">Berlin</option>
            <option value="America/Massachussetts">Boston</option>
        </select>

        <div class="city">
            <h2>City</h2>
            <div class="date">Some date</div>
            <div class="time">Some time</div>
        </div>
        <div class="city">
            <h2>City</h2>
            <div class="date">Some date</div>
            <div class="time">Some time</div>
        </div>
        <div class="city">
            <h2></h2>
            <div class="date">Some date</div>
            <div class="time">Some time</div>
        </div>
        <div class="city">
            <h2></h2>
            <div class="date">Some date</div>
            <div class="time">Some time</div>
        </div>
        <div class="city">
            <h2></h2>

            <div class="time">Some time</div>
        </div>

        
    <footer>This project was coded by Andrea Brezanova and is <a href="" target="_blank">open sourced on GitHub</a>
    </footer>
    <script>
        function showDate(event) {
            if (event.target.value.length > 0) {
                let currentDate = moment()
                .tz(event.target.value)
                .format("dddd, MMMM D, H:mm:ss A ");
                alert(`It is ${currentDate} in ${event.target.value}`)
            }
        }

        let selectElement = document.querySelector("#countries");
        selectElement.addEventListener("change", showDate);
    </script>
</body>
</html>
