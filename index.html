<head>
    <meta charset="UTF-8" />

<body>
    <!-- Soulution: https://github.com/shecodesio/plus-add-on/blob/main/homework/solution.html-->
    <div class="container">
        <h1>World Clock</h1>
        <select id="city">
            <option value="">Select a city</option>
            <option value="Europe/London">London</option>
            <option value="Pacific/Auckland">Auckland</option>
            <option value="America/Boston">Boston</option>
        </select>
        <div id="cities">
            <div class="city" id="los-angeles">
                <div>
                    <h2>Los Angeles 🇺🇸</h2>
                    <div class="date">Some date</div>
                </div>
                <div class="time">Some time</div>          
            </div>
            <div class="city" id="paris">
                <div>
                    <h2>Paris 🇫🇷</h2>
                    <div class="date">Some date</div>
                </div>
                <div class="time">Some time</div>          
            </div>
        </div> 
    </div>
